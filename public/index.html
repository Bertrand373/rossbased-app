<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="G3QGD4GhERfInurYXaCyX9liBD3cch10HRuNnuH5sz4" />
    <!-- Favicon setup matching new chevron logo -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />
    
    <!-- Viewport and theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" id="theme-color-meta" />
    <meta name="description" content="TitanTrack | Retention Intelligence - Data-driven retention tracking with AI predictions and analytics" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TitanTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS PWA Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <title>TitanTrack | Retention Intelligence</title>
    
    <!-- THEME INITIALIZATION - Runs before React to prevent flash -->
    <script>
      (function() {
        // Read theme from localStorage (default to 'dark')
        var theme = localStorage.getItem('titantrack-theme') || 'dark';
        
        // Apply theme to <html> element immediately
        document.documentElement.setAttribute('data-theme', theme);
        
        // Update theme-color meta tag for browser chrome
        var themeColorMeta = document.getElementById('theme-color-meta');
        if (themeColorMeta) {
          themeColorMeta.setAttribute('content', theme === 'light' ? '#ffffff' : '#000000');
        }
      })();
    </script>
    
    <style>
      /* Theme-aware background immediately */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Dark theme (default) */
      html {
        background-color: #000000;
        color: #ffffff;
      }
      
      /* Light theme */
      html[data-theme="light"] {
        background-color: #ffffff;
        color: #000000;
      }
      
      /* Allow text selection in inputs */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        font-size: 16px !important;
      }
      
      /* Minimal loader - icon only, centered, theme-aware */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: background-color 0.2s ease;
      }
      
      /* Dark theme loader */
      html:not([data-theme="light"]) #initial-loader {
        background-color: #000000;
      }
      
      /* Light theme loader */
      html[data-theme="light"] #initial-loader {
        background-color: #ffffff;
      }
      
      .loader-icon {
        width: 64px;
        height: 64px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.4; 
          transform: scale(0.95);
        }
      }
      
      @media (max-width: 480px) {
        .loader-icon {
          width: 56px;
          height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Minimal loader - icon only, theme-aware -->
    <div id="initial-loader">
      <img class="loader-icon" id="loader-icon" src="%PUBLIC_URL%/icon-192.png" alt="" />
    </div>
    
    <!-- Theme-aware loader icon script -->
    <script>
      (function() {
        var theme = document.documentElement.getAttribute('data-theme') || 'dark';
        var loaderIcon = document.getElementById('loader-icon');
        if (loaderIcon && theme === 'light') {
          loaderIcon.src = '%PUBLIC_URL%/icon-192-black.png';
        }
      })();
    </script>
    
    <div id="root"></div>
    
    <script>
      // Zoom prevention
      let lastTouchEnd = 0;
      
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
      
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '+' || event.key === '-' || event.key === '0' || event.key === '=')) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Loader removal is handled by React (App.js useEffect)
      // React fades out #initial-loader when app is fully ready
      // (auth complete, subscription resolved, data loaded)
    </script>
  </body>
</html>
