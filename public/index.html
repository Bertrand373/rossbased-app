<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- UPDATED: Changed favicon from heart to helmet -->
    <link rel="icon" href="%PUBLIC_URL%/helmet.png" />
    <!-- ENHANCED: Strong zoom prevention without breaking loader -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta
      name="description"
      content="TitanTrack - Track your semen retention journey"
    />
    <!-- ENHANCED: iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TitanTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- UPDATED: Apple touch icon also uses helmet -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/helmet.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TitanTrack</title>
    <style>
      /* Apply dark background immediately during loading */
      html, body {
        background-color: #0f0f0f;
        color: #f9fafb;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        /* ENHANCED: Zoom prevention */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Allow text selection only in input fields and textareas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        /* Prevent zoom in input fields */
        font-size: 16px !important;
      }
      
      /* RESTORED: Working helmet loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0f0f0f;
        z-index: 9999;
        gap: 24px;
      }
      
      #initial-loader .helmet-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #initial-loader .helmet-image {
        width: 100px;
        height: 100px;
        animation: helmet-pulse 1.8s ease-in-out infinite;
      }
      
      #initial-loader .loader-message {
        color: #ffffff;
        font-size: 1.25rem;
        font-weight: 500;
        text-align: center;
        margin: 0;
      }
      
      /* CLEAN: Helmet pulse animation */
      @keyframes helmet-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.7; 
          transform: scale(0.94);
        }
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        #initial-loader .helmet-image {
          width: 70px;
          height: 70px;
        }
        
        #initial-loader .loader-message {
          font-size: 1.125rem;
        }
      }
      
      @media (max-width: 480px) {
        #initial-loader .helmet-image {
          width: 60px;
          height: 60px;
        }
        
        #initial-loader .loader-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- RESTORED: Working helmet loader -->
    <div id="initial-loader">
      <div class="helmet-container">
        <img class="helmet-image" src="%PUBLIC_URL%/helmet.png" alt="Loading" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
        <svg class="helmet-image" style="display: none;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <path d="M50 10 C25 10, 8 27, 8 50 C8 68, 15 78, 25 85 L75 85 C85 78, 92 68, 92 50 C92 27, 75 10, 50 10 Z" 
                fill="url(#helmet-gradient)" stroke="#d4af37" stroke-width="1.5" filter="url(#glow)"/>
          <path d="M35 10 Q50 5, 65 10 Q60 15, 50 15 Q40 15, 35 10 Z" 
                fill="#daa520" stroke="#d4af37" stroke-width="1"/>
          <rect x="20" y="40" width="60" height="3" rx="1.5" fill="#d4af37"/>
          <rect x="22" y="50" width="56" height="3" rx="1.5" fill="#d4af37"/>
          <rect x="24" y="60" width="52" height="3" rx="1.5" fill="#d4af37"/>
          <path d="M15 45 Q12 50, 15 65 Q20 70, 25 65 L25 45 Z" 
                fill="url(#helmet-gradient)" stroke="#d4af37" stroke-width="1"/>
          <path d="M85 45 Q88 50, 85 65 Q80 70, 75 65 L75 45 Z" 
                fill="url(#helmet-gradient)" stroke="#d4af37" stroke-width="1"/>
          <path d="M45 35 Q50 30, 55 35 Q50 45, 45 35 Z" 
                fill="#d4af37" opacity="0.8"/>
        </svg>
      </div>
      <p class="loader-message">Loading...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // ENHANCED: Effective zoom prevention without breaking functionality
      
      // Prevent gesture events
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      }, { passive: false });
      
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      }, { passive: false });
      
      // Enhanced double-tap zoom prevention
      let lastTouchEnd = 0;
      
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // Prevent pinch-to-zoom
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent mouse wheel zoom
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent keyboard zoom shortcuts
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '+' || event.key === '-' || event.key === '0' || 
             event.key === '=' || event.keyCode === 61 || event.keyCode === 173 || 
             event.keyCode === 48)) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // SIMPLIFIED: Zoom reset without breaking loader
      function resetZoom() {
        try {
          const viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover');
          }
        } catch (error) {
          // Silent fail
        }
      }
      
      // Monitor zoom occasionally (not aggressively)
      setInterval(resetZoom, 1000);
      
      // RESTORED: Working loader removal logic
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          var root = document.getElementById('root');
          
          function checkForReactContent() {
            if (root && root.children.length > 0) {
              if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                  if (loader && loader.parentNode) {
                    loader.parentNode.removeChild(loader);
                  }
                }, 500);
              }
            } else {
              setTimeout(checkForReactContent, 100);
            }
          }
          
          checkForReactContent();
        }, 100);
      });
    </script>
  </body>
</html>
