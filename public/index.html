<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- FIXED: Proper favicon setup with correctly sized icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <!-- ENHANCED: Maximum zoom prevention -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta
      name="description"
      content="TitanTrack - Track your semen retention journey"
    />
    
    <!-- PWA MANIFEST - ADDED -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ENHANCED: iOS-specific meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TitanTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- FIXED: iOS PWA Icon - Use apple-touch-icon.png for proper iOS support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <title>TitanTrack</title>
    <style>
      /* Apply dark background immediately during loading */
      html, body {
        background-color: #0f0f0f;
        color: #f9fafb;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        /* ENHANCED: Zoom prevention */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Allow text selection only in input fields and textareas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        /* Prevent zoom in input fields */
        font-size: 16px !important;
      }
      
      /* ANIMATED LOADER: Pulsing helmet with smaller sizing */
      #initial-loader {
        max-width: 1200px;
        margin: 24px auto;
        min-height: calc(100vh - 48px);
        background: linear-gradient(135deg, #2c2c2c 0%, #333333 100%);
        border: 1px solid #444444;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        gap: 24px;
      }
      
      #initial-loader .helmet-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #initial-loader .helmet-image {
        width: 60px;
        height: 60px;
        animation: helmet-pulse 1.8s ease-in-out infinite;
      }
      
      @keyframes helmet-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.7; 
          transform: scale(0.94);
        }
      }
      
      #initial-loader .loader-message {
        color: #f9fafb;
        font-size: 1.25rem;
        font-weight: 500;
        text-align: center;
        margin: 0;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        #initial-loader {
          margin: 8px;
          min-height: calc(100vh - 16px);
          gap: 16px;
        }
        
        #initial-loader .helmet-image {
          width: 45px;
          height: 45px;
        }
        
        #initial-loader .loader-message {
          font-size: 1.125rem;
        }
      }
      
      @media (max-width: 480px) {
        #initial-loader .helmet-image {
          width: 40px;
          height: 40px;
        }
        
        #initial-loader .loader-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- ANIMATED LOADER -->
    <div id="initial-loader">
      <div class="helmet-container">
        <img class="helmet-image" src="%PUBLIC_URL%/helmet.png" alt="Loading" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
        <svg class="helmet-image" style="display: none;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <path d="M50 10 C25 10, 8 27, 8 50 C8 68, 15 78, 25 85 L75 85 C85 78, 92 68, 92 50 C92 27, 75 10, 50 10 Z" 
                fill="url(#helmet-gradient)" stroke="#d4af37" stroke-width="1.5" filter="url(#glow)"/>
          <path d="M35 10 Q50 5, 65 10 Q60 15, 50 15 Q40 15, 35 10 Z" 
                fill="#daa520" stroke="#d4af37" stroke-width="1"/>
          <circle cx="42" cy="45" r="3" fill="#8b4513"/>
          <circle cx="58" cy="45" r="3" fill="#8b4513"/>
          <path d="M45 55 Q50 60, 55 55" stroke="#8b4513" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <p class="loader-message">Loading your Dashboard...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // AGGRESSIVE ZOOM PREVENTION
      let lastTouchEnd = 0;
      let touchStartDistance = 0;
      
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
          const touch1 = event.touches[0];
          const touch2 = event.touches[1];
          touchStartDistance = Math.hypot(
            touch2.pageX - touch1.pageX,
            touch2.pageY - touch1.pageY
          );
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
        touchStartDistance = 0;
      }, { passive: false });
      
      document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
      }, { passive: false });
      
      document.addEventListener('gesturechange', function(event) {
        event.preventDefault();
      }, { passive: false });
      
      document.addEventListener('gestureend', function(event) {
        event.preventDefault();
      }, { passive: false });
      
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '+' || event.key === '-' || event.key === '0' || 
             event.key === '=' || event.keyCode === 61 || event.keyCode === 173 || 
             event.keyCode === 48)) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
        }
      }, { passive: false });
      
      function enforceZoom() {
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          const currentContent = viewport.getAttribute('content');
          const correctContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
          if (currentContent !== correctContent) {
            viewport.setAttribute('content', correctContent);
          }
        }
        
        if (window.visualViewport && window.visualViewport.scale !== 1) {
          window.scrollTo(0, 0);
        }
      }
      
      setInterval(enforceZoom, 100);
      window.addEventListener('resize', enforceZoom);
      window.addEventListener('scroll', enforceZoom);
      document.addEventListener('visibilitychange', enforceZoom);
      
      /* IMMEDIATE LOADER REMOVAL */
      window.addEventListener('DOMContentLoaded', function() {
        var loader = document.getElementById('initial-loader');
        var root = document.getElementById('root');
        
        function checkForReactContent() {
          if (root && root.children.length > 0) {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          } else {
            setTimeout(checkForReactContent, 10);
          }
        }
        
        checkForReactContent();
      });
    </script>
  </body>
</html>
