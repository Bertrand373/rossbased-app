<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon setup matching new chevron logo -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />
    
    <!-- Viewport and theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TitanTrack - Track your semen retention journey" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TitanTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS PWA Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <title>TitanTrack</title>
    <style>
      /* Dark background immediately */
      html, body {
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Allow text selection in inputs */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        font-size: 16px !important;
      }
      
      /* Minimal loader - matches new aesthetic */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        gap: 24px;
      }
      
      /* Chevron logo - pulsing */
      #initial-loader .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #initial-loader .logo-svg {
        width: 48px;
        height: 48px;
        animation: logo-pulse 2s ease-in-out infinite;
      }
      
      @keyframes logo-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.5; 
          transform: scale(0.96);
        }
      }
      
      #initial-loader .loader-text {
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.8125rem;
        font-weight: 400;
        text-align: center;
        margin: 0;
        letter-spacing: 0.05em;
      }
      
      /* Mobile */
      @media (max-width: 480px) {
        #initial-loader .logo-svg {
          width: 40px;
          height: 40px;
        }
        
        #initial-loader .loader-text {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Minimal loader with chevron -->
    <div id="initial-loader">
      <div class="logo-container">
        <img class="logo-svg" src="%PUBLIC_URL%/icon-192.png" alt="TitanTrack" />
      </div>
      <p class="loader-text">Loading</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Zoom prevention
      let lastTouchEnd = 0;
      
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
      
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '+' || event.key === '-' || event.key === '0' || event.key === '=')) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Loader removal
      window.addEventListener('DOMContentLoaded', function() {
        var loader = document.getElementById('initial-loader');
        var root = document.getElementById('root');
        
        function checkForContent() {
          if (root && root.children.length > 0) {
            if (loader && loader.parentNode) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 200ms ease';
              setTimeout(function() {
                if (loader.parentNode) loader.parentNode.removeChild(loader);
              }, 200);
            }
          } else {
            setTimeout(checkForContent, 10);
          }
        }
        
        checkForContent();
      });
    </script>
  </body>
</html>
